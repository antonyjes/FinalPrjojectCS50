{% extends "layout-first.html" %}
{% block content %}
    <h1 class="h1">INICIAR SESIÓN</h1>
    <div class="container form-register">
        <form method="POST" action="/login">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo" name="email" required>              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="password1" placeholder="Ingresa tu contraseña" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
{% endblock %}
